<!--

    Block: Took up all line. Ex.: h, p and table
    Inline: One element in front of the other. Width defined by object type. Ex.: a, span and img
    Inline-block: Width defined by object type, but one element bellow of the other when it no longer fits in line.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inline, Block and Inline-Block</title>
</head>
<body>

    <h1 class = "border-class">Block 1</h1>
    
    <h1 class = "border-class">Block 2</h1>

    <a href="#" class="border-class">Link 1</a>

    <a href="#" class="border-class">Link 2</a>

    <a href="#" class="border-block-class">Link 3</a>

    <a href="#" class="border-block-class">Link 4</a>
    
</body>
</html>
