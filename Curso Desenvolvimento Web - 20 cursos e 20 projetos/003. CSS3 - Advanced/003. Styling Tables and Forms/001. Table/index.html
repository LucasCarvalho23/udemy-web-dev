<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Styling Tables</title>
</head>
<body>
    <table>

        <tr>
            <th>Video-game</th>
            <th>Company</th>
            <th>Ranking</th>
        </tr>

        <tr class="alternative">
            <td>PlayStation 5</td>
            <td>Sony</td>
            <td>1st</td>
        </tr>

        <tr>
            <td>X-Box Series X</td>
            <td>Microsoft</td>
            <td>2nd</td>
        </tr>

        <tr class="alternative">
            <td>Nintendo Switch</td>
            <td>Nintendo</td>
            <td>3rd</td>
        </tr>

    </table>
</body>
</html>
