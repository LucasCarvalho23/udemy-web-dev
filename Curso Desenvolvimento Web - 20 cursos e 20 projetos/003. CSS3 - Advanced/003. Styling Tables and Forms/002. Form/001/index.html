<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Styling forms</title>
</head>
<body>
    
    <fieldset>
        <legend>&nbsp;Details&nbsp;</legend>
        <p>
            <label for="name-id">Name:</label> 
        </p>
        <p>
            <input type="text" id = "name-id" class = "name-class">
        </p>
        <p>
            <label for="email-id">E-mail: </label>
        </p>
        <p>
            <input type="text" id = "email-id" class = "email-class">
        </p>
        <p>
            <label for="url-id">URL:</label> 
        </p>
        <p>
            <input type="text" id = "url-id" class = "url-class">
        </p>

    </fieldset>

    <fieldset> 
        <legend>&nbsp;Commentary&nbsp;</legend>
        <p>
           <label for="messege-id">Messege: </label>
        </p>
        <p>
           <textarea name="messege-class" id="messege-id" cols="30" rows="10"></textarea>
        </p>
   
    </fieldset>

    <fieldset> 
        <legend>&nbsp;Remember to me:&nbsp;</legend>
        <p>
            <p>
                <input type="radio" name="rad-remember" id="yes-rad" checked>
                <label for="yes-rad">Yes</label>
            </p>
            <p>
                <input type="radio" name="rad-remember" id="no-rad">
                <label for="no-rad">No</label>
            </p>
        </p>
   
    </fieldset>

</body>
</html>
