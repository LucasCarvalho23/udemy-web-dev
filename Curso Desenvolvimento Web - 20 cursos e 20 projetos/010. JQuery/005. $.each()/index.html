<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>JQuery</title>
    <script src="jquery-3.7.1.min.js"></script>    
</head>

<body>
    
    <div class="p-4">
        <h1>JQuery</h1>


        <p>Name:</p>
        <input type="text" id="name-input-id">
        <br>

        <p>Where did you find me?</p>
        <select id="origin-id">
            <option value="1">Google</option>
            <option value="2">LinkedIn</option>
            <option value="3">Twitter</option>
            <option value="4">GitHub</option>
        </select>
        <br>

        <p>Sex:</p>
        <input type="radio" name="sex" class="sex" value="female"> Female <br>
        <input type="radio" name="sex" class="sex" value="male"> Male <br>

        <p>Interests:</p>
        <input type="checkbox" name="interest" class="interest" value="php" checked>PHP<br>
        <input type="checkbox" name="interest" class="interest" value="javascript">JavaScript<br>
        <input type="checkbox" name="interest" class="interest" value="java" checked>Java<br>
        <input type="checkbox" name="interest" class="interest" value="bootstrap">Bootstrap<br>
    </div>


    <script src="./javascript/script.js"></script>
    
</body>
</html>
