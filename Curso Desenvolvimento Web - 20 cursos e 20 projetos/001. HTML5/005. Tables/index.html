<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <h1>Tables</h1>
    
    <table border = "2" width = "750">

        <tr>
            <th>Code</th>
            <th>Product</th>
            <th>Price</th>
            <th>Image</th>
        </tr>

        <tr>
            <td>00000001</td>
            <td>Notebook</td>
            <td>2.900,00</td>
            <td> <img src="img/notebook.jpg" width="100"> </td>
        </tr>

        <tr>
            <td>00000002</td>
            <td>PlayStation 5</td>
            <td>4.999,00</td>
            <td> <img src="img/playstation5.webp" width="100"> </td>
        </tr>

        <tr>
            <td>Cupom</td>
            <td colspan="3">10%</td>
        </tr>

        <tr>
            <td rowspan="2">Total</td>
            <td colspan="3">7.899,00</td>
        </tr>
        <tr>
            <td colspan="3">7.109,10</td>
        </tr>

    </table>

</body>
</html>
