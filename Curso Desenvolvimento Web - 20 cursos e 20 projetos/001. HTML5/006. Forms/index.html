<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <h1>Form</h1>

    <h2>Login</h2>

    <form>
        
        <label>User</label>
        <br>
        <input type="text" name="input-name-class">
        <br>

        <label>Password</label>
        <br>
        <input type="password" name="input-name-class">
        <br>

        <br>
        <button type="submit">Sign In</button>

    </form>

    <h2>Register</h2>

    <form>

        <label>User</label>
        <br>
        <input type="text" name="input-name-class">
        <br>
        <br>
        <label>Sex</label>
        <br>
        <input type="radio" name = rad-sex value = "male">Male
        <input type="radio" name = rad-sex value = "female">Female
        <br>
        <br>
        <label>Interests</label>
        <br>
        <input type="checkbox" name="interests-checkbox">Soccer
        <input type="checkbox" name="interests-checkbox">Games
        <input type="checkbox" name="interests-checkbox">Books
        <br>
        <br>
        <label>State</label>
        <select name = "state-name">
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="São Paulo">São Paulo</option>
        </select>
        <br>
        <br>
        <label>PS.:</label>
        <br>
        <textarea cols="30" rows="10"></textarea>
        <br>
        <br>
        <input type="submit" value="Register">

    </form>

</body>
</html>
