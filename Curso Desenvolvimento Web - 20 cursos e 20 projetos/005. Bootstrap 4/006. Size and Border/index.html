<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

    <title>Bootstrap</title>
  </head>

  <body>
    <h1>Size and Border</h1>

    <div class = "bg-primary text-white w-25">Width: 25%</div>
    <div class = "bg-primary text-white w-50">Width: 50%</div>
    <div class = "bg-primary text-white w-75">Width: 75%</div>
    <div class = "bg-primary text-white w-100">Width: 100%</div>
    <div class = "bg-primary text-white w-auto">Width: auto</div>

    <hr>

    <div id = "height-id">
      <div class = "bg-warning d-inline-block h-25">Height: 25%</div>
      <div class = "bg-warning d-inline-block h-50">Height: 50%</div>
      <div class = "bg-warning d-inline-block h-75">Height: 75%</div>
      <div class = "bg-warning d-inline-block h-100">Height: 100%</div>
      <div class = "bg-warning d-inline-block h-auto">Height: auto</div>
    </div>

    <hr>

    <div>
      <div class = "border border-primary">Border</div>
      <div class = "border-top border-primary">Border top</div>
      <div class = "border-bottom border-primary">Border bottom</div>
      <div class = "border-end border-primary">Border Right</div>
      <div class = "border-start border-primary p-2">Border left</div>
    </div>

    <hr>

    <div>
      <h4>Border Radius</h4>
      <br>
      <div class = "border rounded border-success">Rounded</div>
      <div class = "border rounded-top border-success">Rounded Top</div>
      <div class = "border rounded-bottom border-success">Rounded Bottom</div>
      <div class = "border rounded-end border-success">Rounded Right</div>
      <div class = "border rounded-start border-success">Rounded Left</div>
      <div class = "border rounded-circle border-success w-25 h-25 p-5 m-5">Rounded Circle</div>
    </div>


    <!-- JAVASCRIPT 
    **************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
