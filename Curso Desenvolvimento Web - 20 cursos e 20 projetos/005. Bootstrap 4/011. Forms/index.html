<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

    <title>Bootstrap</title>
  </head>

  <body>
    <h1>Forms</h1>

    <form>

      <div class = "mb-3">
        <label for="user-id">User</label>
        <input class = "form-control" type="text" id="user-id" placeholder="Type your user">
      </div>

      <div class = "mb-3">
        <label for="email-id">Email</label>
        <input class = "form-control" type="email" id = "email-id" placeholder="Type your email" readonly>
        <small class = "form-text">Email will be validated</small>
      </div>

      <hr>

      <!-- Select -->

      <div class = "mb-3">

        <label for = "states-id">States</label>

        <select class = "form-control"  id = "states-id">
          <option>Rio de Janeiro</option>
          <option>Minas Gerais</option>
          <option>Espírito Santo</option>
          <option>São Paulo</option>
          <option>...</option>
        </select>

      </div>

      <hr>

      <!-- Textarea -->

      <div class = "mb-3">
        <label for="message-id">Message</label>
        <textarea class = "form-control" id="message-id" rows="3"></textarea>
      </div>

      <hr>

      <!-- File input -->
      <div>
        <label for="file-id">File</label>
        <input class = "form-control-file" type="file" id = "file-id">
      </div>

      <hr>

      <!-- Custom File Input -->
      <div class = "input-group mb-3">
        <input class="form-control" type = "file" id = "file-id">
        <label class="input-group-text">Update File</label>
      </div>

      <hr>

      <!-- Range -->
      <div class = "mb-3">
        <label for="range-id">Satisfaction</label>
        <input class = "form-control" type="range" id="range-id" min = "1" max = "5">
      </div>

      <hr>

      <!-- Button -->
      <div>
        <input class = "btn btn-primary" type="submit" value = "Save">
      </div>


    </form>



    <!-- JAVASCRIPT 
    **************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
