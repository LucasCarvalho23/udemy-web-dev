<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Bootstrap</title>
  </head>

  <body>
    
    <div class = "container">
      <div class = "row">

        <div class = "col-md-8  m-auto">
          
          <h1>Simple slider</h1>
          <div class = "carousel slide" data-ride = "carousel">
            <div class = "carousel-inner">
              
              <div class = "carousel-item active">
                <h1>Img 1</h1>
                <img src="image/carousel/imagem1.jpeg" class="img-fluid">
              </div>

              <div class = "carousel-item">
                <h1>Img 2</h1>
                <img src="image/carousel/imagem2.jpeg" class="img-fluid">
              </div>

              <div class = "carousel-item">
                <h1>Img 3</h1>
                <img src="image/carousel/imagem3.jpeg" class="img-fluid">
              </div>

            </div>
          </div>

          <hr>

          <h1>Slider with controls</h1>
          <div id = "carousel-control-id" class = "carousel slide" data-ride = "carousel">
            <div class = "carousel-inner">
              
              <div class = "carousel-item active">
                <img src="image/carousel/imagem1.jpeg" class="img-fluid">
              </div>

              <div class = "carousel-item">
                <img src="image/carousel/imagem2.jpeg" class="img-fluid">
              </div>

              <div class = "carousel-item">
                <img src="image/carousel/imagem3.jpeg" class="img-fluid">
              </div>

            </div>

            <a href="#carousel-control-id" class="carousel-control-prev" data-slide="prev">
              <span class = "carousel-control-prev-icon"></span>
            </a>

            <a href="#carousel-control-id" class="carousel-control-next" data-slide="next">
              <span class = "carousel-control-next-icon"></span>
            </a>

          </div>
          <hr>

          <h1>Slider with indicator controls</h1>
          <div id = "carousel-indicator-id" class = "carousel slide" data-ride = "carousel">

            <ol class = "carousel-indicators">
              <li class = "active" data-bs-target = "#carousel-indicator-id" data-bs-slide-to = "0"></li>
              <li data-bs-target = "#carousel-indicator-id" data-bs-slide-to = "1"></li>
              <li data-bs-target = "#carousel-indicator-id" data-bs-slide-to = "2"></li>
            </ol>

            <div class = "carousel-inner">
              
              <div class = "carousel-item active">
                <img src="image/carousel/imagem1.jpeg" class="img-fluid">
              </div>

              <div class = "carousel-item">
                <img src="image/carousel/imagem2.jpeg" class="img-fluid">
              </div>

              <div class = "carousel-item">
                <img src="image/carousel/imagem3.jpeg" class="img-fluid">
              </div>

            </div>

            <a href="#carousel-indicator-id" class="carousel-control-prev" data-slide="prev">
              <span class = "carousel-control-prev-icon"></span>
            </a>

            <a href="#carousel-indicator-id" class="carousel-control-next" data-slide="next">
              <span class = "carousel-control-next-icon"></span>
            </a>

          </div>

          <hr>

          <h1>Slider with subtitles</h1>
          <div id = "carousel-subtitle-id" class = "carousel slide" data-ride = "carousel">

            <ol class = "carousel-indicators">
              <li class = "active" data-bs-target = "#carousel-subtitle-id" data-bs-slide-to = "0"></li>
              <li data-bs-target = "#carousel-subtitle-id" data-bs-slide-to = "1"></li>
              <li data-bs-target = "#carousel-subtitle-id" data-bs-slide-to = "2"></li>
            </ol>

            <div class = "carousel-inner">
              
              <div class = "carousel-item active">
                <img src="image/carousel/imagem1.jpeg" class="img-fluid">
                <div class = "carousel-caption">
                  <h3>Img 01</h3>
                </div>
              </div>

              <div class = "carousel-item">
                <img src="image/carousel/imagem2.jpeg" class="img-fluid">
                <div class = "carousel-caption">
                  <h3>Img 02</h3>
                </div>
              </div>

              <div class = "carousel-item">
                <img src="image/carousel/imagem3.jpeg" class="img-fluid">
                <div class = "carousel-caption">
                  <h3>Img 03</h3>
                </div>
              </div>

            </div>

            <a href="#carousel-subtitle-id" class="carousel-control-prev" data-slide="prev">
              <span class = "carousel-control-prev-icon"></span>
            </a>

            <a href="#carousel-subtitle-id" class="carousel-control-next" data-slide="next">
              <span class = "carousel-control-next-icon"></span>
            </a>

          </div>

        </div>

      </div>
    </div>




    <!-- JAVASCRIPT 
    **************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>

</html>
