    <!-- 

      m = margin
      mt = margin-top
      mb = margin-bottom
      etc.
      my = axis y
      mx = axis x

      values = 0 til 5

      
      same with padding

      p = padding
      etc.

    -->

    <h1 class = "bg-success">Margin</h1>
    <p class = "bg-success m-5">Main content</p>
    <h1 class = "bg-success">Margin</h1>

    <h1 class = "bg-success mt-5">Padding</h1>
    <p class = "bg-success p-4">Main Content</p>
    <h1 class = "bg-success pt-5">Padding</h1>
