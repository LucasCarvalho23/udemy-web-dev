<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

    <title>Bootstrap</title>
  </head>

  <body>
    <h1>Pagination</h1>

    <nav>
      <ul class = "pagination justify-content-center">
        <li class = "page-item">
          <a class = "page-link" href="#">
            <span>&laquo;</span>
            <span class= "visually-hidden-focusable">Before</span> <!-- Reader for the blind -->
          </a>
        </li>
        <li class = "page-item"><a class = "page-link" href="#">Page 1</a></li>
        <li class = "page-item active"><a class = "page-link" href="#">Page 2</a></li>
        <li class = "page-item disabled"><a class = "page-link" href="#">Page 3</a></li>
        <li class = "page-item"><a class = "page-link" href="#">Page 4</a></li>
        <li class = "page-item">
          <a class = "page-link" href="#">
            <span>&raquo;</span>
            <span class= "visually-hidden-focusable">Next</span> <!-- Reader for the blind -->
          </a>
        </li>
      </ul>
    </nav>


    <!-- JAVASCRIPT 
    **************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
