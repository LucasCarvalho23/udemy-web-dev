<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

    <title>Bootstrap</title>
  </head>

  <body>
    <h1>Buttons</h1>

    <h3>Example 1</h3>
    <button class = "btn btn-primary">Button</button>
    <a href="#" class = "btn btn-danger">Link</a>
    <input type="button" value = "Input" class = "btn btn-primary">

    <br>
    <br>

    <h3>Contoured buttons</h3>
    <button class = "btn btn-outline-info">Button</button>

    <br>
    <br>

    <h3>Button Size</h3>
    <button class = "btn btn-lg btn-dark">Large</button>
    <button class = "btn btn-sm btn-dark">Small</button>
    
    <br>
    <br>

    <h3>Block Button</h3>
    <div class = "d-grid">
      <button class = "btn btn-dark">Block</button>
    </div>

    <br>
    <br>

    <h3>States Of Button</h3>
    <button class = "btn btn-success">Normal</button>
    <button class = "btn btn-success active">Active</button>
    <button class = "btn btn-success disabled">Inactive</button>
    <br>
    <br>
    <button class = "btn btn-success" data-bs-toggle="button">Toggle</button>

    <br>
    <br>

    <h3>Horizon Buttons</h3>
    <div class = "btn-group">
      <button class="btn btn-secondary">Top</button>
      <button class="btn btn-secondary">Middle</button>
      <button class="btn btn-secondary">Bottom</button>
    </div>

    <br>
    <br>

    <h3>Vertical Buttons</h3>
    <div class = "btn-group-vertical">
      <button class="btn btn-warning">Top</button>
      <button class="btn btn-warning">Middle</button>
      <button class="btn btn-warning">Bottom</button>
    </div>

    <br>
    <br>

    <h3>Buttons Toolbar</h3>
    <div class = "btn-toolbar">
      <div class = "btn-group">
        <button class="btn btn-info">1</button>
        <button class="btn btn-info">2</button>
        <button class="btn btn-info">3</button>
      </div>
      <div class = "btn-group">
        <button class="btn btn-info">4</button>
        <button class="btn btn-info">5</button>
      </div>
    </div>

    
    <br>
    <br>

    <h3>Dropdown Buttons</h3>
    <div class = "dropdown">
      <button class = "btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Top</button>
      <div class = "dropdown-menu">
        <a class = "dropdown-item" href="#" >Link 1</a>
        <a class = "dropdown-item" href="#" >Link 2</a>
        <a class = "dropdown-item" href="#">Link 3</a>
      </div>
    </div>
    <br>
    <br>



    <!-- JAVASCRIPT 
    **************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
