<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

    <title>Bootstrap</title>
  </head>

  <body>
    <h1>Individual Settings</h1>

    <div class = "container highlight-container-class">

      <h2>Fixed width</h2>
      <div class = "row">
        <div class = "highlight-class col">Area 1</div>
        <div class = "highlight-class col">Area 2</div>
        <div class = "highlight-class col">Area 3</div>
        <div class = "highlight-class col">Area 4</div>
      </div>
      <hr>

      <h2>Auto-layout</h2>
      <div class = "row">
        <div class = "highlight-class col-1">Area 1</div>
        <div class = "highlight-class col-2">Area 2</div>
        <div class = "highlight-class col-4">Area 3</div>
        <div class = "highlight-class col-5">Area 4</div>
      </div>
      <hr>

      <h2>Stacked Equal Width</h2>
      <div class = "row">
        <div class = "highlight-class col-lg">Area 1</div>
        <div class = "highlight-class col-lg">Area 2</div>
        <div class = "highlight-class col-lg">Area 3</div>
        <div class = "highlight-class col-lg">Area 4</div>
      </div>
      <hr>

      <h2>Ordering</h2>
      <div class = "row">
        <div class = "highlight-class col-md-3 order-4">Area 1</div>
        <div class = "highlight-class col-md-3 order-3">Area 2</div>
        <div class = "highlight-class col-md-3 order-2">Area 3</div>
        <div class = "highlight-class col-md-3 order-1">Area 4</div>
      </div>
      <hr>

      <h2>Offset</h2>
      <div class = "row">
        <div class = "highlight-class col-md-2 offset-md-1">Login</div>
      </div>
      <hr>

      <h2>Offset - Multiple alignments</h2>
      <div class = "row">
        <div class = "highlight-class col-md-3 offset-md-2 order-2">Content 1</div>
        <div class = "highlight-class col-md-3 offset-md-1 order-1">Content 2</div>
      </div>
      <hr>

      <h2>Nesting</h2>
      <div class = "row">
        <div class = "col-md-6" style="border:1px solid red">
          col-md-6
          <div class = "row">
            <div class = "col-md-4" style="border:1px solid blue">Content 1</div>
            <div class = "col-md-8" style="border:1px solid blue">Content 2</div>
          </div>
        </div>

      </div>
      <hr>

    </div>




    <!-- JAVASCRIPT 
    **************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
