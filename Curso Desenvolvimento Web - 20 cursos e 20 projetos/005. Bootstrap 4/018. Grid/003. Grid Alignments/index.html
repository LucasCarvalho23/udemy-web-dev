<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

    <title>Bootstrap</title>
  </head>

  <body>
    <h1>Grid Alignments</h1>

    <div class = "container">

      <h2>Vertical Alignment</h2>
      <div class = "marcador row align-items-center">
        <div class = "col border">Area 1</div>
        <div class = "col border">Area 2</div>
        <div class = "col border">Area 3</div>
      </div>
      <hr>

      <h2>Individual Vertical Alignment</h2>
      <div class = "marcador row">
        <div class = "col border align-self-start">Area 1</div>
        <div class = "col border align-self-center">Area 2</div>
        <div class = "col border  align-self-end">Area 3</div>
      </div>
      <hr>

      <h2>Horizontal Column Alignment</h2>
      <div class = "row justify-content-end">
        <div class = "marcador col-2">Area 1</div>
        <div class = "marcador col-2">Area 2</div>
        <div class = "marcador col-2">Area 3</div>
      </div>
      <hr>

      <h2>Distribution</h2>
      <div class = "row justify-content-around">
        <div class = "marcador col-2">Area 1</div>
        <div class = "marcador col-2">Area 2</div>
        <div class = "marcador col-2">Area 3</div>
      </div>
      <div class = "row justify-content-between">
        <div class = "marcador col-2">Area 1</div>
        <div class = "marcador col-2">Area 2</div>
        <div class = "marcador col-2">Area 3</div>
      </div>
      <hr>

      <h2>Horizontal Column Alignment</h2>
      <div class = "row no-gutters">
        <div class = "marcador col-2">Area 1</div>
        <div class = "marcador col-2">Area 2</div>
        <div class = "marcador col-2">Area 3</div>
      </div>
      <hr>

    </div>


    <!-- JAVASCRIPT 
    **************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
