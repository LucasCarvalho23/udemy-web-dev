<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

    <title>Bootstrap</title>
  </head>

  <body>
    <h1>Input Group</h1>

    <form class = "mb-3">

      <h2>Group Prepend</h2>

      <div class = "input-group mb-3">

        <div>
          <span class = "input-group-text">@</span>
        </div>
        
        <input class = "form-control" type="text" placeholder = "Type his E-mail">

      </div>

      <hr>

      <h2>Group Append</h2>

      <div class = "input-group mb-3">

        <input class = "form-control" type="text" placeholder="E-mail">

        <div class="input-group-append">
          <span class = "input-group-text">
            @gmail.com
          </span>
        </div>

      </div>

      <hr>

      <h2>Custom URL</h2>

      <div class = "input-group mb-3">
        
        <div>
          <span class = "input-group-text">https://www.youtube.com/channel/UCYNzAtZ7agdmrnIRs_wvN2w</span>
        </div>
        
        <input class = "form-control" type="text" placeholder="Type your user">

      </div>

      <hr>

      <h2>Coin</h2>

      <div class = "input-group mb-3">
        <div>
          <span class = "input-group-text">$</span>
        </div>

        <input class = "form-control" type="number" placeholder="Type the value">

        <div>
          <span class = "input-group-text">0,00</span>
        </div>
      </div>

    </form>



    <!-- JAVASCRIPT 
    **************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
