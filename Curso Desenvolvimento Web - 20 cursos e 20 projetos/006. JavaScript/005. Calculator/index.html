<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>JavaScript</title>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input type="text" class="form-control resultado" placeholder="0" disabled="disabled" id = "output-display-id"/>
            
            <div class="row">
              <button onclick = "functionTest('ação', 'c')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
              <button onclick = "functionTest('ação', '/')" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
              <button onclick = "functionTest('ação', '*')" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
            </div>

            <div class="row">
              <button onclick = "functionTest('valor', '7')" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
              <button onclick = "functionTest('valor', '8')" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
              <button onclick = "functionTest('valor', '9')" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
              <button onclick = "functionTest('ação', '-')" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
            </div>
            
            <div class="row">
              <button onclick = "functionTest('valor', '4')" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
              <button onclick = "functionTest('valor', '5')" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
              <button onclick = "functionTest('valor', '6')" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
              <button onclick = "functionTest('ação', '+')" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
            </div>

            <div class="row">
              <button onclick = "functionTest('valor', '1')" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
              <button onclick = "functionTest('valor', '2')" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
              <button onclick = "functionTest('valor', '3')" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
              <button onclick = "functionTest('ação', '=')" type="button" class="btn btn-dark btn-lg enter">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button onclick = "functionTest('valor', '0')" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
              <button onclick = "functionTest('ação', '.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>  



    <!-- JAVASCRIPT 
    **************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="./javascript/script.js"></script>

  </body>

</html>
