<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>App Mata Mosquito</title>
  </head>

    <div class = "container">

      <div class = "row">
          <div class = "col">
              <div class = "d-flex justify-content-center">
                  <img src="image/game.png" alt="">
              </div>
          </div>
      </div>

      <div class = "row">
        <div class = "col">
            <div class = "d-flex justify-content-center">
              <div class = "container-level-class">
                <select class = "form-control" id = "select-level-id">
                  <option value="noone"> -- Select the level --</option>
                  <option value="easy"> Easy</option>
                  <option value="normal"> Normal</option>
                  <option value="hard"> Hard</option>
                </select>
              </div>
            </div>
        </div>
    </div>



      <div class = "row">
          <div class = "col">
              <div class = "d-flex justify-content-center">
                  <button class = "btn btn-danger btn-lg" onclick="startGame()">Start</button>
              </div>
          </div>
      </div>

    </div>
      

    
    <!-- JAVASCRIPT 
    **************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!-- JavaScript (Opcional) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="./javascript/script.js">
      
    </script>

  </body>

</html>
